<script type="text/javascript">
    function initData() {
        alert("???????")
        // alert("hhhh")
        $.ajax({
            type: 'GET',
            dataType: "JSON",
            url: "http://localhost:8080/getUser-address",

            success: function (res) {
                alert(res.toString())
                // alert("加载数据");
                if (res.state === 200) {
                    console.log(res.data.address)


                    var divs = res.data.address;
                    var divs = divs.split("[")[1]
                    var divs = divs.split("]")[0]
                    var arr = divs.split(",")
                    for (let i = 0; i < arr.length; i++) {
                        const target = document.getElementById("myaddress");
                        target.innerHTML +=
                        "        <div class=\"addressview\">\n" +
                            "            <div data-v-5d8557c1=\"\" class=\"address\">\n" +
                            "                <div data-v-5d8557c1=\"\" class=\"addresscard\"><!---->\n" +
                            "                    <div data-v-5d8557c1=\"\" class=\"addresscard-body\"><p data-v-5d8557c1=\"\" class=\"addresscard-title\">\n" +
                            "                        <span data-v-5d8557c1=\"\" class=\"username\">" +
                            res.data.username +
                            "</span><!----><span\n" +
                            "                            data-v-5d8557c1=\"\">15620689922</span></p>\n" +
                            "                        <p data-v-5d8557c1=\"\" class=\"addresscard-address\"><span data-v-5d8557c1=\"\" content=\"未选择\"\n" +
                            "                                                                                class=\"address-tag-2HUG1\">" +
                            "</span><span\n" +
                            "                                data-v-5d8557c1=\"\" class=\"address-text\">\n" +
                            arr[i]+
                        "      </span></p></div>\n" +
                        "                    <div data-v-5d8557c1=\"\" class=\"addresscard-edit\">\n" +
                        "                        <svg data-v-5d8557c1=\"\">\n" +
                        "                            <use data-v-5d8557c1=\"\" xlink:href=\"#edit\"></use>\n" +
                        "                        </svg>\n" +
                        "                        <svg data-v-5d8557c1=\"\">\n" +
                        "                            <use data-v-5d8557c1=\"\" xlink:href=\"#delete\"></use>\n" +
                        "                        </svg>\n" +
                        "                    </div>\n" +
                        "                </div>\n" +
                        "            </div>\n" +
                        "\n" +
                        "        </div>\n";
                    }
                    console.log(divs)


                } else {
                    alert("用户信息不合法，或邮箱已被占用");
                }
            },
            error: function (res) {
                alert("error"+res.data)
            }
        });
    }

    $(window).load(function () {
        initData()
    });
